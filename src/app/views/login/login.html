<div class="container" [class.active]="isActive">
  <div class="form-container sign-up">
    <form>
      <h1>Crear Cuenta</h1>
      <input type="text" placeholder="Nombre" />
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Contraseña" />
      <button type="button" (click)="activeRegister()">Registrase</button>
    </form>
  </div>

  <div class="form-container sign-in">
    <form>
      <h1>Acceso</h1>
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Contraseña" />
      <button type="button">Acceder</button>
    </form>
  </div>

  <div class="toggle-container">
    <div class="toggle">
      <div class="toggle-panel toggle-left">
        <h1>Bienvenido nuevamente!</h1>
        <p>Ingresa con tus datos personales para poder acceder</p>
        <button type="button" (click)="activeLogin()">Acceder</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1>Hola!</h1>
        <p>Registrate con tus datos personales para poder acceder</p>
        <button type="button" (click)="activeRegister()">Registrase</button>
      </div>
    </div>
  </div>
</div>
