<main class="recipe-ind">
  <div>
    <img [src]="recipe.image" alt="{{ recipe.image }}" class="recipe-ind" />
  </div>

  <div class="text-card">
    <h4 class="recipe-title">{{ recipe.title }}</h4>
    <div>
      <button class="button" (click)="onDelete()">Delete</button>
      <button class="button" (click)="onUpdate()">Modify</button>
      <button class="button" (click)="onDetails()">See Recipe</button>
    </div>
  </div>
</main>
