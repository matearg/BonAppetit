<app-home-page-header></app-home-page-header>
<main>
  <div class="main-container">
    <h2>Create your own lists</h2>
    <form [formGroup]="form" (ngSubmit)="listPost()" class="form">
      <div class="input-container">
        <label for="listName" class="form-label">Recipe book name:</label>
        <input
          type="text"
          formControlName="listName"
          class="form-input"
          placeholder="Enter the name of the new recipe book"
        />
      </div>
      <button type="submit" class="submit-button" [disabled]="form.invalid">Create list</button>
    </form>
  </div>
</main>
<footer></footer>
